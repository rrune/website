<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ruune</title>
    <link rel="stylesheet" href="https://rrune.github.io/util/style.css" />
    <link rel="stylesheet" href="./css/master.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <div class="name">
        <img
          class="animate__animated animate__fadeInUp"
          src="./static/avatar.png"
          alt="Avatar"
        />
        <h2 class="animate__animated animate__fadeInUp">Rune</h2>
        <p class="animate__animated animate__fadeInUp">
          CS student. 
          Into bikes (the lame ones without a motor), 
          drones (the cool fpv ones) 
          and politics (kinda exhausting tbh)
        </p>
      </div>

      <div class="links">
        <div class="link animate__animated animate__fadeInUp">
          <a href="mailto:rune@ruune.de">
            <img src="./static/icons/mail.svg" alt="Mail icon" />
            <div>rune@ruune.de</div>
          </a>
        </div>

        <div class="link animate__animated animate__fadeInUp">
          <img src="./static/icons/discord.svg" alt="Discord icon" />
          <div>rrunee</div>
        </div>

         <div class="link animate__animated animate__fadeInUp">
          <a href="https://github.com/rrune">
            <img src="./static/icons/github.svg" alt="Github icon" />
            <div>rrune</div>
          </a>
        </div>

        <div class="link animate__animated animate__fadeInUp">
          <a href="https://steamcommunity.com/id/ruunee">
            <img
              src="./static/icons/steam.svg"
              alt="Steam icon"
            />
            <div>ruunee</div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
